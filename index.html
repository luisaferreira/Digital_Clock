<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Digital Clock</title>
</head>
<body onload="time()">

    <div class="container">
        <div class="time hours">
            <h2 class="timeDisplay" data-hours></h2>
            <p class="timeNameDisplay">Hours</p>
        </div>
        <div class="time minutes">
            <h2 class="timeDisplay" data-minutes></h2>
            <p class="timeNameDisplay">Minutes</p>
        </div>
        <div class="time seconds">
            <h2 class="timeDisplay" data-seconds></h2>
            <p class="timeNameDisplay">Seconds</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
